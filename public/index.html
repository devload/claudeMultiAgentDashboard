<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Claude Agent Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .animate-in {
      animation: slideIn 0.3s ease-out;
    }
    
    #chatArea::-webkit-scrollbar {
      width: 8px;
    }
    
    #chatArea::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    
    #chatArea::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    
    #chatArea::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    
    .badge {
      font-size: 0.85rem;
      padding: 0.35em 0.65em;
    }
    
    .chat-message {
      transition: all 0.2s ease;
    }
    
    .chat-message:hover {
      transform: translateX(2px);
    }
    
    /* 링크 스타일 */
    #chatArea a {
      text-decoration: none;
      border-bottom: 1px dotted;
    }
    
    #chatArea a:hover {
      text-decoration: none;
      border-bottom: 1px solid;
    }
    
    /* 코드 블록 스타일 */
    #chatArea pre {
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 0.375rem;
      font-size: 0.85rem;
      overflow-x: auto;
    }
    
    /* 인라인 코드 스타일 */
    #chatArea code {
      padding: 0.125rem 0.25rem;
      border-radius: 0.25rem;
      font-size: 0.9em;
    }
    
    /* 에이전트 이름 강조 */
    #chatArea strong.text-primary {
      font-weight: 600;
    }
  </style>
</head>
<body class="bg-light">
<div class="container-fluid h-100">
  <div class="row h-100">
    <!-- 메인 채팅 영역 (왼쪽) -->
    <div class="col-md-8 d-flex flex-column p-3">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">💬 에이전트 통신 콘솔</h3>
        <a href="https://console.anthropic.com/usage" target="_blank" class="btn btn-sm btn-outline-secondary" title="Claude API 사용량 확인">
          <span style="font-size: 0.9rem;">📊 사용량</span>
        </a>
      </div>
      
      <!-- 채팅 메시지 영역 -->
      <div id="chatArea" class="flex-grow-1 bg-white rounded shadow-sm p-3 mb-3" style="overflow-y: auto; max-height: calc(100vh - 200px); background: linear-gradient(to bottom, #f8f9fa, #ffffff);">
        <div class="text-center text-muted my-5">
          <p style="font-size: 1.1rem;">🤖 에이전트를 선택하고 명령을 입력하세요</p>
        </div>
      </div>
      
      <style>
        .paired-message {
          display: flex;
          align-items: start;
          gap: 20px;
          margin-bottom: 20px;
        }
        .paired-message .sender {
          flex: 1;
          text-align: right;
        }
        .paired-message .arrow {
          color: #6c757d;
          font-size: 1.5rem;
          align-self: center;
        }
        .paired-message .receiver {
          flex: 1;
          text-align: left;
        }
      </style>
      
      <!-- 명령 입력 영역 -->
      <div class="bg-white rounded shadow-sm p-3">
        <div class="d-flex align-items-end gap-2">
          <select id="agentSelector" class="form-select" style="max-width: 150px;">
            <!-- 동적으로 로드됨 -->
          </select>
          <div class="flex-grow-1">
            <textarea id="commandInput" class="form-control" placeholder="명령을 입력하세요... (Shift+Enter로 줄바꿈, Enter로 전송)" rows="3" style="resize: vertical; min-height: 38px;" onkeydown="handleKeyPress(event)"></textarea>
          </div>
          <button class="btn btn-primary" onclick="sendCommand()">📤 전송</button>
        </div>
      </div>
    </div>
    
    <!-- 에이전트 상태 사이드바 (오른쪽) -->
    <div class="col-md-4 bg-white border-start p-3" style="overflow-y: auto;">
      <h4 class="mb-3">📊 에이전트 상태</h4>
      <div id="agentArea"></div>
    </div>
  </div>
</div>

<!-- 설정 Modal -->
<div class="modal fade" id="configModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="configModalLabel">설정</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <textarea id="configTextarea" class="form-control" rows="10"></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        <button class="btn btn-primary" id="saveConfigBtn">저장</button>
      </div>
    </div>
  </div>
</div>

<script>
  let agents = []; // 동적으로 로드
  let ws = null;
  const commandHistories = {}; // 각 에이전트의 명령어 히스토리
  const messageQueue = {}; // 발신 메시지를 저장할 큐
  const chatMessages = []; // 전체 채팅 메시지
  const agentTimers = {}; // 각 에이전트의 타이머 인터벌
  const logChunks = {}; // 대용량 로그 청크 관리
  
  // WebSocket 연결 초기화
  function initWebSocket() {
    if (ws && ws.readyState === WebSocket.OPEN) {
      ws.close();
    }
    
    ws = new WebSocket("ws://localhost:3000");

    ws.onopen = async () => {
      console.log("✅ WebSocket 연결됨");
      // 에이전트 목록 먼저 로드
      await loadAgentList();
      // 에이전트 UI 로드
      await loadAgents();
      // 로드된 에이전트들에 대해 구독
      for (const agent of agents) {
        ws.send(JSON.stringify({ type: "subscribe", agent: agent.name }));
        commandHistories[agent.name] = [];
      }
    };

    ws.onclose = () => {
      console.log("❌ WebSocket 연결 끊김");
      // 재연결 시도
      setTimeout(() => {
        if (ws.readyState === WebSocket.CLOSED) {
          initWebSocket();
        }
      }, 3000);
    };

    ws.onmessage = (event) => {
    const data = JSON.parse(event.data);

    // 대용량 로그 청크 처리
    if (data.type === "log-chunk" && data.agent) {
      console.log(`📦 로그 청크 수신: ${data.chunkIndex + 1}/${data.totalChunks}`);
      
      if (!logChunks[data.agent]) {
        logChunks[data.agent] = {
          chunks: [],
          totalChunks: data.totalChunks
        };
      }
      
      // 청크 저장
      logChunks[data.agent].chunks[data.chunkIndex] = data.content;
      
      // 모든 청크를 받았는지 확인
      if (data.isFinal) {
        const fullContent = logChunks[data.agent].chunks.join('');
        console.log(`✅ 전체 로그 수신 완료: ${fullContent.length}바이트`);
        
        // 전체 로그 파싱 및 표시
        const logData = parseAgentLog(fullContent);
        if (logData && logData.response) {
          // 기존 요약 메시지 업데이트
          updateLastChatMessage(data.agent, logData.response, logData.endTime);
        }
        
        // 청크 데이터 정리
        delete logChunks[data.agent];
      }
      return;
    }

    if (data.type === "log" && data.agent) {
      console.log(`📩 로그 수신: agent=${data.agent}, 내용길이=${data.content.length}`);
      
      // 로그 파싱
      const logData = parseAgentLog(data.content);
      console.log('파싱된 로그 데이터:', logData);
      console.log('원본 로그:', data.content);
      
      // 파싱된 데이터가 있으면 각각 표시
      if (logData) {
        // 응답이 있을 때 페어 메시지 업데이트 시도
        if (logData.response) {
          // 해당하는 페어 메시지가 있는지 확인하고 업데이트
          const pairedMessages = document.querySelectorAll('.paired-message');
          let updated = false;
          
          for (const msg of pairedMessages) {
            const receiverBadge = msg.querySelector('.receiver .badge');
            if (receiverBadge && receiverBadge.textContent === data.agent) {
              // 수신 부분 업데이트
              const receiverContent = msg.querySelector('.receiver .bg-light');
              if (receiverContent && receiverContent.textContent.includes('응답 처리 중...')) {
                receiverContent.innerHTML = `
                  <small class="d-block text-muted mb-1" style="font-size: 0.7rem;">${logData.endTime || new Date().toLocaleTimeString()}</small>
                  <div class="mb-0" style="font-size: 0.8rem; font-family: 'SF Mono', 'Monaco', 'Consolas', monospace; color: #212529;">${formatMessage(logData.response)}</div>
                `;
                updated = true;
                break;
              }
            }
          }
          
          // 페어 메시지가 없으면 일반 응답으로 표시
          if (!updated) {
            addChatMessage('response', data.agent, logData.response, logData.endTime);
          }
        }
      } else {
        // 파싱 실패시 처리
        // 단순한 구분자나 빈 내용은 무시
        const trimmedContent = data.content.trim();
        if (trimmedContent && !trimmedContent.match(/^=+$/)) {
          // 실제 내용이 있을 때만 표시
          addChatMessage('response', data.agent, data.content);
        }
      }
      
      // 사이드바 미니 로그 업데이트
      const miniLog = document.getElementById(`mini-log-${data.agent}`);
      if (miniLog) {
        const currentTime = new Date().toLocaleTimeString();
        miniLog.textContent += `[${currentTime}] ${data.content}\n`;
        miniLog.scrollTop = miniLog.scrollHeight;
      }
    }

    if (data.type === "command" && data.agent) {
      console.log(`📥 명령 수신: agent=${data.agent}, command=${data.command}`);
      
      // 명령어 히스토리 업데이트
      if (data.history) {
        commandHistories[data.agent] = data.history;
      }
      
      // 채팅 영역에 명령 추가
      const latestCommand = data.history[0]?.command || data.command;
      
      // [From: XX] 패턴 파싱
      const fromMatch = latestCommand.match(/\[From:\s*([^\]]+)\]\s*(.+)/);
      if (fromMatch) {
        const sender = fromMatch[1];
        const actualCommand = fromMatch[2];
        
        // 발신자가 user가 아닌 경우 페어 메시지로 표시
        if (sender !== 'user') {
          addPairedMessage(sender, data.agent, actualCommand, data.timestamp);
        } else {
          // user가 보낸 명령은 일반 명령으로 표시
          addChatMessage('command', 'user', actualCommand);
        }
      } else {
        addChatMessage('command', data.agent, latestCommand);
      }
      
      // 사이드바 최근 명령 업데이트
      const recentCmd = document.getElementById(`recent-cmd-${data.agent}`);
      if (recentCmd) {
        // 발신자 정보 제거하고 실제 명령만 표시
        let displayCommand = latestCommand;
        const senderMatch = latestCommand.match(/📥\s*\w+\s*→\s*\w+:\s*(.+)/);
        if (senderMatch) {
          displayCommand = senderMatch[1];
        }
        recentCmd.textContent = displayCommand;
      }
      
      // 실행 중 상태 표시
      const statusBadge = document.getElementById(`status-${data.agent}`);
      if (statusBadge) {
        statusBadge.textContent = "⚡ 실행 중";
        statusBadge.className = "badge bg-primary";
      }
    }

    if (data.type === "todo" && data.agent) {
      const statusBadge = document.getElementById(`status-${data.agent}`);
      if (statusBadge) {
        statusBadge.textContent = data.pending ? "🟡 대기 중" : "✅ 완료";
        statusBadge.className = data.pending ? "badge bg-warning text-dark" : "badge bg-success";
      }
      
      // 타이머 시작/중지
      if (data.pending) {
        startTimer(data.agent);
      } else {
        stopTimer(data.agent);
      }
    }
  };
  } // initWebSocket 함수 종료

  function addChatMessage(type, agent, content, customTime) {
    const chatArea = document.getElementById('chatArea');
    
    // 초기 안내 메시지 제거
    const placeholder = chatArea.querySelector('.text-center.text-muted');
    if (placeholder) {
      placeholder.remove();
    }
    
    const msgDiv = document.createElement('div');
    msgDiv.className = `mb-3 ${type === 'command' ? 'text-end' : 'text-start'} animate-in`;
    
    const time = customTime || new Date().toLocaleTimeString();
    const agentBadge = `<span class="badge ${getAgentColor(agent)} me-2">${agent}</span>`;
    
    if (type === 'command') {
      msgDiv.innerHTML = `
        <div class="d-inline-block bg-primary text-white rounded-3 px-3 py-2 shadow-sm" style="max-width: 70%; border-radius: 18px 18px 4px 18px;">
          <small class="d-block opacity-75 mb-1" style="font-size: 0.7rem;">${time}</small>
          <div style="font-size: 0.85rem; line-height: 1.4;">${formatMessage(content)}</div>
        </div>
        <div class="mt-1">${agentBadge}</div>
      `;
    } else {
      msgDiv.innerHTML = `
        <div class="mb-1">${agentBadge}</div>
        <div class="d-inline-block bg-light rounded-3 px-3 py-2 shadow-sm border" style="max-width: 70%; border-radius: 18px 18px 18px 4px;">
          <small class="d-block text-muted mb-1" style="font-size: 0.7rem;">${time}</small>
          <div class="mb-0" style="font-size: 0.8rem; font-family: 'SF Mono', 'Monaco', 'Consolas', monospace; color: #212529;">${formatMessage(content)}</div>
        </div>
      `;
    }
    
    chatArea.appendChild(msgDiv);
    chatArea.scrollTop = chatArea.scrollHeight;
  }

  function getAgentColor(agent) {
    const colors = {
      '노티미': 'bg-danger',      // PM - 빨강
      '남짱': 'bg-primary',    // QA - 파랑
      '이쁘니': 'bg-success',  // 개발자 - 초록
      '테스터': 'bg-warning text-dark',  // 테스터 - 노랑
      builder: 'bg-info',
      commander: 'bg-success',
      tester: 'bg-warning text-dark'
    };
    return colors[agent] || 'bg-secondary';
  }

  function updateCommandHistory(agent) {
    const historyEl = document.getElementById(`history-${agent}`);
    if (!historyEl || !commandHistories[agent]) return;
    
    const history = commandHistories[agent].slice(0, 5); // 최근 5개만 표시
    historyEl.innerHTML = history.map((item, index) => {
      const time = new Date(item.timestamp).toLocaleString();
      
      // 발신자 정보 파싱
      let displayCommand = item.command;
      let sender = '';
      
      // "📥 builder → commander: 명령" 패턴 파싱
      const senderMatch = item.command.match(/📥\s*(\w+)\s*→\s*\w+:\s*(.+)/);
      if (senderMatch) {
        sender = senderMatch[1];
        displayCommand = senderMatch[2];
      }
      
      return `<div class="small border-bottom pb-2 mb-2">
        <div class="d-flex justify-content-between align-items-start">
          <div class="flex-grow-1" style="min-width: 0;">
            <div class="text-muted" style="font-size: 0.75rem;">${time}</div>
            <div class="d-flex align-items-center mt-1">
              <button class="btn btn-sm btn-outline-primary me-2" style="padding: 0.1rem 0.3rem; font-size: 0.75rem;" 
                      onclick="replayCommand('${agent}', '${escapeHtml(displayCommand).replace(/'/g, "\\'")}')">
                ▶️
              </button>
              ${sender ? `<span class="badge bg-secondary me-2" style="font-size: 0.7rem;">[${sender}]</span>` : ''}
              <div class="text-truncate" style="overflow-x: auto; white-space: nowrap; max-width: 100%;">
                <code>${escapeHtml(displayCommand)}</code>
              </div>
            </div>
          </div>
        </div>
      </div>`;
    }).join('');
  }
  
  function replayCommand(agent, command) {
    const promptEl = document.getElementById(`prompt-${agent}`);
    if (promptEl) {
      promptEl.value = command;
      // 자동으로 전송하지 않고 입력창에만 채워줌
      promptEl.focus();
      
      // 시각적 피드백
      promptEl.style.backgroundColor = '#e3f2fd';
      setTimeout(() => {
        promptEl.style.backgroundColor = '';
      }, 500);
    }
  }

  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }
  
  function formatMessage(text) {
    // URL을 하이퍼링크로 변환
    const urlRegex = /(https?:\/\/[^\s]+)/g;
    let formatted = escapeHtml(text).replace(urlRegex, '<a href="$1" target="_blank" class="text-primary">$1</a>');
    
    // 파일 경로를 하이라이트 (예: ~/Documents/shared/reports/team-report.md)
    const pathRegex = /(~?\/[\w\-\.\/]+)/g;
    formatted = formatted.replace(pathRegex, '<code class="text-info">$1</code>');
    
    // 코드 블록 처리 (백틱 3개)
    formatted = formatted.replace(/```([\s\S]*?)```/g, '<pre class="bg-dark text-light">$1</pre>');
    
    // 인라인 코드 처리 (백틱 1개)
    formatted = formatted.replace(/`([^`]+)`/g, '<code class="bg-light text-dark">$1</code>');
    
    // 에이전트 이름 강조
    const agents = ['노티미', '남짱', '이쁘니', '테스터'];
    agents.forEach(agent => {
      const regex = new RegExp(`\\b${agent}\\b`, 'g');
      formatted = formatted.replace(regex, `<strong class="text-primary">${agent}</strong>`);
    });
    
    return formatted;
  }
  
  function addPairedMessage(sender, receiver, content, timestamp) {
    const chatArea = document.getElementById('chatArea');
    
    // 초기 안내 메시지 제거
    const placeholder = chatArea.querySelector('.text-center.text-muted');
    if (placeholder) {
      placeholder.remove();
    }
    
    const time = timestamp ? new Date(timestamp).toLocaleTimeString() : new Date().toLocaleTimeString();
    
    const msgDiv = document.createElement('div');
    msgDiv.className = 'paired-message animate-in';
    msgDiv.innerHTML = `
      <div class="sender">
        <div class="mb-1">
          <span class="badge ${getAgentColor(sender)}">${sender}</span>
        </div>
        <div class="d-inline-block bg-primary text-white rounded-3 px-3 py-2 shadow-sm" style="border-radius: 18px 18px 4px 18px;">
          <small class="d-block opacity-75 mb-1" style="font-size: 0.7rem;">${time}</small>
          <div style="font-size: 0.85rem; line-height: 1.4;">${formatMessage(content)}</div>
        </div>
      </div>
      
      <div class="arrow">→</div>
      
      <div class="receiver">
        <div class="mb-1">
          <span class="badge ${getAgentColor(receiver)}">${receiver}</span>
        </div>
        <div class="bg-light rounded-3 px-3 py-2 shadow-sm border" style="border-radius: 4px 18px 18px 18px;">
          <small class="d-block text-muted mb-1" style="font-size: 0.7rem;">수신 대기 중...</small>
          <div style="font-size: 0.8rem; color: #6c757d;">응답 처리 중...</div>
        </div>
      </div>
    `;
    
    msgDiv.setAttribute('data-pair-id', `${sender}-${receiver}-${Date.now()}`);
    chatArea.appendChild(msgDiv);
    chatArea.scrollTop = chatArea.scrollHeight;
  }
  
  function parseAgentLog(content) {
    try {
      // 실행 시작 시간 추출
      const startMatch = content.match(/==== Claude 실행 시작: (\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}) ====/);
      const endMatch = content.match(/==== Claude 실행 종료: (\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}) ====/);
      
      // 입력 프롬프트 추출
      const requestMatch = content.match(/\[📩 입력 프롬프트\]\s*\n([\s\S]+?)(?=\n\[🧠 Claude 응답\]|\n====)/);
      
      // Claude 응답 추출
      const responseMatch = content.match(/\[🧠 Claude 응답\]\s*\n([\s\S]+?)(?=\n====)/);
      
      if (startMatch || endMatch || requestMatch || responseMatch) {
        return {
          startTime: startMatch ? new Date(startMatch[1]).toLocaleTimeString() : null,
          endTime: endMatch ? new Date(endMatch[1]).toLocaleTimeString() : null,
          request: requestMatch ? requestMatch[1].trim() : null,
          response: responseMatch ? responseMatch[1].trim() : null
        };
      }
    } catch (e) {
      console.warn('로그 파싱 실패:', e);
    }
    return null;
  }

  async function loadAgentList() {
    try {
      const res = await fetch('/api/agents');
      if (res.ok) {
        const agentList = await res.json();
        
        // PM을 최상단에 오도록 정렬
        agents = agentList.sort((a, b) => {
          // PM 역할을 가진 에이전트를 최우선
          if (a.role && a.role.toLowerCase().includes('pm')) return -1;
          if (b.role && b.role.toLowerCase().includes('pm')) return 1;
          // 노티미를 두 번째 우선순위로 (혹시 role이 없을 경우)
          if (a.name === '노티미') return -1;
          if (b.name === '노티미') return 1;
          // 나머지는 이름순
          return a.name.localeCompare(b.name);
        });
        
        // 에이전트 선택 드롭다운 업데이트
        const selector = document.getElementById('agentSelector');
        selector.innerHTML = agents.map(agent => 
          `<option value="${agent.name}">${getAgentIcon(agent.name)} ${agent.name}${agent.role && agent.role.toLowerCase().includes('pm') ? ' (PM)' : ''}</option>`
        ).join('');
      }
    } catch (err) {
      console.error('에이전트 목록 로드 실패:', err);
    }
  }

  async function loadAgents() {
    const area = document.getElementById('agentArea');
    area.innerHTML = "";
    
    // 초기 상태 로드
    try {
      const statusRes = await fetch('/api/status');
      if (statusRes.ok) {
        const statuses = await statusRes.json();
        
        // 이미 정렬된 agents 배열 사용
        for (const agent of agents) {
          const status = statuses[agent.name];
          const card = document.createElement("div");
          card.className = "card mb-3";
          
          // PM 카드는 특별한 스타일 적용
          if (agent.role && agent.role.toLowerCase().includes('pm')) {
            card.className += " border-danger";
          }
          
          card.innerHTML = `
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="card-title mb-0 text-capitalize">
                  ${getAgentIcon(agent.name)} ${agent.name}
                  <span id="timer-${agent.name}" class="badge bg-info ms-2" style="display: none;"></span>
                  ${agent.role && agent.role.toLowerCase().includes('pm') ? '<span class="badge bg-danger ms-2">PM</span>' : ''}
                </h5>
                <div class="d-flex align-items-center gap-1">
                  <span id="status-${agent.name}" class="badge ${status?.hasTodo ? 'bg-warning text-dark' : 'bg-success'}">
                    ${status?.hasTodo ? '🟡 대기 중' : '✅ 완료'}
                  </span>
                  <button class="btn btn-sm p-1" onclick="editConfig('${agent.name}')" title="설정" style="line-height: 1; background: none; border: none;">
                    ⚙️
                  </button>
                  <button class="btn btn-sm p-1" onclick="activateTerminal('${agent.name}')" title="터미널" style="line-height: 1; background: none; border: none;">
                    📟
                  </button>
                </div>
              </div>
              <div class="mb-2">
                <small class="text-muted">최근 명령</small>
                <div id="recent-cmd-${agent.name}" class="small text-truncate text-primary">
                  대기 중...
                </div>
              </div>
              <div>
                <small class="text-muted">실행 로그</small>
                <pre id="mini-log-${agent.name}" class="bg-dark text-light p-2 rounded small mb-0" style="max-height: 100px; overflow-y: auto; font-size: 0.7rem; line-height: 1.2;">대기 중...</pre>
              </div>
            </div>
          </card>`;
          area.appendChild(card);
          loadLog(agent.name); // 초기 로그 로드
        }
      }
    } catch (err) {
      console.error('상태 로드 실패:', err);
      // 실패 시 기본 UI
      for (const agent of agents) {
        const card = document.createElement("div");
        card.className = "card mb-3";
        card.innerHTML = `
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5 class="card-title mb-0 text-capitalize">
                ${getAgentIcon(agent.name)} ${agent.name}
              </h5>
              <div class="d-flex align-items-center gap-1">
                <span id="status-${agent.name}" class="badge bg-secondary">
                  ⏳ 확인 중
                </span>
                <button class="btn btn-sm p-1" onclick="editConfig('${agent.name}')" title="설정" style="line-height: 1; background: none; border: none;">
                  ⚙️
                </button>
                <button class="btn btn-sm p-1" onclick="activateTerminal('${agent.name}')" title="터미널" style="line-height: 1; background: none; border: none;">
                  📟
                </button>
              </div>
            </div>
            <div class="mb-2">
              <small class="text-muted">최근 명령</small>
              <div id="recent-cmd-${agent.name}" class="small text-truncate text-primary">
                대기 중...
              </div>
            </div>
            <div>
              <small class="text-muted">실행 로그</small>
              <pre id="mini-log-${agent.name}" class="bg-dark text-light p-2 rounded small mb-0" style="max-height: 100px; overflow-y: auto; font-size: 0.7rem; line-height: 1.2;">대기 중...</pre>
            </div>
          </div>
        </card>`;
        area.appendChild(card);
      }
    }
  }

  function getAgentIcon(agent) {
    const icons = {
      '노티미': '👑',  // 왕관 - PM
      '남짱': '🦸‍♂️',   // QA
      '이쁘니': '👩‍💻',  // 개발자
      '테스터': '🧪',  // 테스터
      builder: '🔧',
      commander: '🎯',
      tester: '🧪'
    };
    return icons[agent] || '🤖';
  }

  let isSending = false; // 중복 전송 방지 플래그
  
  async function sendCommand() {
    if (isSending) return; // 이미 전송 중이면 무시
    
    const agent = document.getElementById('agentSelector').value;
    const prompt = document.getElementById('commandInput').value;
    
    if (!prompt.trim()) return;
    
    isSending = true; // 전송 시작
    console.log(`📤 명령 전송 시작: agent=${agent}, prompt=${prompt}`);
    
    // 입력창의 높이를 초기화
    const textarea = document.getElementById('commandInput');
    textarea.style.height = '38px';
    
    // 웹에서 보내는 모든 명령에 ADMIN sender 정보 추가
    const adminPrompt = `📥 ADMIN → ${agent}: ${prompt}`;

    // 일반 명령
    const res = await fetch("/api/command", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ agent, prompt: adminPrompt })
    });

    try {
      if (res.ok) {
        // 채팅창에 ADMIN 명령 표시
        addChatMessage('command', 'ADMIN', `${agent}에게 ${prompt}`);
        
        document.getElementById('commandInput').value = "";
        // 상태 배지 업데이트
        const statusBadge = document.getElementById(`status-${agent}`);
        if (statusBadge) {
          const originalText = statusBadge.textContent;
          const originalClass = statusBadge.className;
          
          statusBadge.textContent = "📤 전송됨";
          statusBadge.className = "badge bg-info text-white";
          
          setTimeout(() => {
            if (statusBadge.textContent === "📤 전송됨") {
              statusBadge.textContent = originalText;
              statusBadge.className = originalClass;
            }
          }, 2000);
        }
      }
    } finally {
      // 전송 완료 후 플래그 해제 (약간의 지연 후)
      setTimeout(() => {
        isSending = false;
      }, 500);
    }
  }

  function handleKeyPress(event) {
    if (event.key === 'Enter' && !event.shiftKey) {
      event.preventDefault();
      sendCommand();
    }
  }

  async function loadLog(agent) {
    try {
      const res = await fetch(`/logs/${agent}-latest.log`);
      const miniLog = document.getElementById(`mini-log-${agent}`);
      
      if (res.ok) {
        const text = await res.text();
        if (miniLog && text) {
          // 최근 20줄만 표시
          const lines = text.split('\n');
          const recentLines = lines.slice(-20).join('\n');
          miniLog.textContent = recentLines || '로그 없음';
          miniLog.scrollTop = miniLog.scrollHeight;
        }
      } else if (res.status === 404) {
        // 404 에러는 조용히 처리 (아직 로그가 없는 경우)
        if (miniLog) {
          miniLog.textContent = '아직 실행된 명령이 없습니다.';
        }
      } else {
        console.warn(`로그 로드 실패 (${agent}): ${res.status}`);
      }
    } catch (err) {
      console.warn(`로그 로드 실패 (${agent}):`, err);
    }
  }

  async function editConfig(agent) {
    const res = await fetch(`/api/config/${agent}`);
    if (!res.ok) return alert("⚠️ 설정 로드 실패");

    const json = await res.json();
    document.getElementById('configTextarea').value = JSON.stringify(json, null, 2);
    document.getElementById('configModalLabel').textContent = `${agent} 설정`;
    document.getElementById('saveConfigBtn').setAttribute('data-agent', agent);
    const modal = new bootstrap.Modal(document.getElementById('configModal'));
    modal.show();
  }

  document.getElementById('saveConfigBtn').onclick = async () => {
    const agent = document.getElementById('saveConfigBtn').getAttribute('data-agent');
    try {
      const parsed = JSON.parse(document.getElementById('configTextarea').value);
      const res = await fetch(`/api/config/${agent}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(parsed, null, 2)
      });
      alert(res.ok ? '✅ 설정 저장 완료' : '❌ 저장 실패');
      bootstrap.Modal.getInstance(document.getElementById('configModal')).hide();
    } catch {
      alert('⚠️ JSON 형식 오류');
    }
  };

  async function activateTerminal(agent) {
    try {
      console.log(`터미널 활성화 시도: ${agent}`);
      const res = await fetch(`/api/terminal/activate/${agent}`, {
        method: 'POST'
      });
      
      if (!res.ok) {
        const errorText = await res.text();
        console.error('터미널 활성화 실패:', res.status, errorText);
        alert(`터미널 활성화 실패: ${errorText}`);
      } else {
        const result = await res.json();
        console.log('터미널 활성화 성공:', result);
      }
    } catch (err) {
      console.error('터미널 활성화 오류:', err);
      alert(`터미널 활성화 오류: ${err.message}`);
    }
  }

  // 타이머 관련 함수들
  function startTimer(agent) {
    stopTimer(agent); // 기존 타이머 중지
    
    const timerElement = document.getElementById(`timer-${agent}`);
    if (!timerElement) return;
    
    const startTime = Date.now();
    timerElement.style.display = 'inline-block';
    
    agentTimers[agent] = setInterval(() => {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const minutes = Math.floor(elapsed / 60);
      const seconds = elapsed % 60;
      timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }, 1000);
  }
  
  function stopTimer(agent) {
    if (agentTimers[agent]) {
      clearInterval(agentTimers[agent]);
      delete agentTimers[agent];
    }
    
    const timerElement = document.getElementById(`timer-${agent}`);
    if (timerElement) {
      timerElement.style.display = 'none';
    }
  }

  // 최근 명령 localStorage 저장
  function saveRecentCommand(agent, command) {
    const recentCommands = JSON.parse(localStorage.getItem('recentCommands') || '{}');
    recentCommands[agent] = { command: command, timestamp: new Date().toISOString() };
    localStorage.setItem('recentCommands', JSON.stringify(recentCommands));
  }

  // 마지막 채팅 메시지 업데이트 (청크 처리용)
  function updateLastChatMessage(agent, content, customTime) {
    const chatArea = document.getElementById('chatArea');
    const messages = chatArea.querySelectorAll('.mb-3');
    
    // 마지막 메시지를 찾아서 업데이트
    for (let i = messages.length - 1; i >= 0; i--) {
      const msg = messages[i];
      const badge = msg.querySelector('.badge');
      if (badge && badge.textContent === agent) {
        const contentDiv = msg.querySelector('.bg-light .mb-0, .bg-primary .mb-0');
        if (contentDiv) {
          contentDiv.innerHTML = formatMessage(content);
          break;
        }
      }
    }
  }

  // 페이지 로드 시 초기화
  window.addEventListener('load', () => {
    initWebSocket();
  });
  
  // 페이지 언로드 시 WebSocket 정리
  window.addEventListener('beforeunload', () => {
    if (ws && ws.readyState === WebSocket.OPEN) {
      ws.close();
    }
  });
</script>
