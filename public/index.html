<script>
  let agents = []; // ë™ì ìœ¼ë¡œ ë¡œë“œ
  let ws = null;
  const commandHistories = {}; // ê° ì—ì´ì „íŠ¸ì˜ ëª…ë ¹ì–´ íˆìŠ¤í† ë¦¬
  const messageQueue = {}; // ë°œì‹  ë©”ì‹œì§€ë¥¼ ì €ì¥í•  í
  const chatMessages = []; // ì „ì²´ ì±„íŒ… ë©”ì‹œì§€
  const agentTimers = {}; // ê° ì—ì´ì „íŠ¸ì˜ íƒ€ì´ë¨¸ ì¸í„°ë²Œ
  const logChunks = {}; // ëŒ€ìš©ëŸ‰ ë¡œê·¸ ì²­í¬ ê´€ë¦¬
  
  // WebSocket ì—°ê²° ì´ˆê¸°í™”
  function initWebSocket() {
    if (ws && ws.readyState === WebSocket.OPEN) {
      ws.close();
    }
    
    ws = new WebSocket("ws://localhost:3000");

    ws.onopen = async () => {
      console.log("âœ… WebSocket ì—°ê²°ë¨");
      // ì—ì´ì „íŠ¸ ëª©ë¡ ë¨¼ì € ë¡œë“œ
      await loadAgentList();
      // ì—ì´ì „íŠ¸ UI ë¡œë“œ
      await loadAgents();
      // ë¡œë“œëœ ì—ì´ì „íŠ¸ë“¤ì— ëŒ€í•´ êµ¬ë…
      for (const agent of agents) {
        ws.send(JSON.stringify({ type: "subscribe", agent: agent.name }));
        commandHistories[agent.name] = [];
      }
    };

    ws.onclose = () => {
      console.log("âŒ WebSocket ì—°ê²° ëŠê¹€");
      // ì¬ì—°ê²° ì‹œë„
      setTimeout(() => {
        if (ws.readyState === WebSocket.CLOSED) {
          initWebSocket();
        }
      }, 3000);
    };

    ws.onmessage = (event) => {
    const data = JSON.parse(event.data);

    // ëŒ€ìš©ëŸ‰ ë¡œê·¸ ì²­í¬ ì²˜ë¦¬
    if (data.type === "log-chunk" && data.agent) {
      console.log(`ğŸ“¦ ë¡œê·¸ ì²­í¬ ìˆ˜ì‹ : ${data.chunkIndex + 1}/${data.totalChunks}`);
      
      if (!logChunks[data.agent]) {
        logChunks[data.agent] = {
          chunks: [],
          totalChunks: data.totalChunks
        };
      }
      
      // ì²­í¬ ì €ì¥
      logChunks[data.agent].chunks[data.chunkIndex] = data.content;
      
      // ëª¨ë“  ì²­í¬ë¥¼ ë°›ì•˜ëŠ”ì§€ í™•ì¸
      if (data.isFinal) {
        const fullContent = logChunks[data.agent].chunks.join('');
        console.log(`âœ… ì „ì²´ ë¡œê·¸ ìˆ˜ì‹  ì™„ë£Œ: ${fullContent.length}ë°”ì´íŠ¸`);
        
        // ì „ì²´ ë¡œê·¸ íŒŒì‹± ë° í‘œì‹œ
        const logData = parseAgentLog(fullContent);
        if (logData && logData.response) {
          // ê¸°ì¡´ ìš”ì•½ ë©”ì‹œì§€ ì—…ë°ì´íŠ¸
          updateLastChatMessage(data.agent, logData.response, logData.endTime);
        }
        
        // ì²­í¬ ë°ì´í„° ì •ë¦¬
        delete logChunks[data.agent];
      }
      return;
    }

    if (data.type === "log" && data.agent) {
      console.log(`ğŸ“© ë¡œê·¸ ìˆ˜ì‹ : agent=${data.agent}, ë‚´ìš©ê¸¸ì´=${data.content.length}`);
      
      // ë¡œê·¸ íŒŒì‹±
      const logData = parseAgentLog(data.content);
      console.log('íŒŒì‹±ëœ ë¡œê·¸ ë°ì´í„°:', logData);
      console.log('ì›ë³¸ ë¡œê·¸:', data.content);
      
      // íŒŒì‹±ëœ ë°ì´í„°ê°€ ìˆìœ¼ë©´ ê°ê° í‘œì‹œ
      if (logData) {
        // ì‘ë‹µì´ ìˆì„ ë•Œ í˜ì–´ ë©”ì‹œì§€ ì—…ë°ì´íŠ¸ ì‹œë„
        if (logData.response) {
          // í•´ë‹¹í•˜ëŠ” í˜ì–´ ë©”ì‹œì§€ê°€ ìˆëŠ”ì§€ í™•ì¸í•˜ê³  ì—…ë°ì´íŠ¸
          const pairedMessages = document.querySelectorAll('.paired-message');
          let updated = false;
          
          for (const msg of pairedMessages) {
            const receiverBadge = msg.querySelector('.receiver .badge');
            if (receiverBadge && receiverBadge.textContent === data.agent) {
              // ìˆ˜ì‹  ë¶€ë¶„ ì—…ë°ì´íŠ¸
              const receiverContent = msg.querySelector('.receiver .bg-light');
              if (receiverContent && receiverContent.textContent.includes('ì‘ë‹µ ì²˜ë¦¬ ì¤‘...')) {
                receiverContent.innerHTML = `
                  <small class="d-block text-muted mb-1" style="font-size: 0.7rem;">${logData.endTime || new Date().toLocaleTimeString()}</small>
                  <div class="mb-0" style="font-size: 0.8rem; font-family: 'SF Mono', 'Monaco', 'Consolas', monospace; color: #212529;">${formatMessage(logData.response)}</div>
                `;
                updated = true;
                break;
              }
            }
          }
          
          // í˜ì–´ ë©”ì‹œì§€ê°€ ì—†ìœ¼ë©´ ì¼ë°˜ ì‘ë‹µìœ¼ë¡œ í‘œì‹œ
          if (!updated) {
            addChatMessage('response', data.agent, logData.response, logData.endTime);
          }
        }
      } else {
        // íŒŒì‹± ì‹¤íŒ¨ì‹œ ì²˜ë¦¬
        // ë‹¨ìˆœí•œ êµ¬ë¶„ìë‚˜ ë¹ˆ ë‚´ìš©ì€ ë¬´ì‹œ
        const trimmedContent = data.content.trim();
        if (trimmedContent && !trimmedContent.match(/^=+$/)) {
          // ì‹¤ì œ ë‚´ìš©ì´ ìˆì„ ë•Œë§Œ í‘œì‹œ
          addChatMessage('response', data.agent, data.content);
        }
      }
      
      // ì‚¬ì´ë“œë°” ë¯¸ë‹ˆ ë¡œê·¸ ì—…ë°ì´íŠ¸
      const miniLog = document.getElementById(`mini-log-${data.agent}`);
      if (miniLog) {
        const currentTime = new Date().toLocaleTimeString();
        miniLog.textContent += `[${currentTime}] ${data.content}\n`;
        miniLog.scrollTop = miniLog.scrollHeight;
      }
    }

    if (data.type === "command" && data.agent) {
      console.log(`ğŸ“¥ ëª…ë ¹ ìˆ˜ì‹ : agent=${data.agent}, command=${data.command}`);
      
      // ëª…ë ¹ì–´ íˆìŠ¤í† ë¦¬ ì—…ë°ì´íŠ¸
      if (data.history) {
        commandHistories[data.agent] = data.history;
      }
      
      // ì±„íŒ… ì˜ì—­ì— ëª…ë ¹ ì¶”ê°€
      const latestCommand = data.history[0]?.command || data.command;
      
      // [From: XX] íŒ¨í„´ íŒŒì‹±
      const fromMatch = latestCommand.match(/\[From:\s*([^\]]+)\]\s*(.+)/);
      if (fromMatch) {
        const sender = fromMatch[1];
        const actualCommand = fromMatch[2];
        
        // ë°œì‹ ìê°€ userê°€ ì•„ë‹Œ ê²½ìš° í˜ì–´ ë©”ì‹œì§€ë¡œ í‘œì‹œ
        if (sender !== 'user') {
          addPairedMessage(sender, data.agent, actualCommand, data.timestamp);
        } else {
          // userê°€ ë³´ë‚¸ ëª…ë ¹ì€ ì¼ë°˜ ëª…ë ¹ìœ¼ë¡œ í‘œì‹œ
          addChatMessage('command', 'user', actualCommand);
        }
      } else {
        addChatMessage('command', data.agent, latestCommand);
      }
      
      // ì‚¬ì´ë“œë°” ìµœê·¼ ëª…ë ¹ ì—…ë°ì´íŠ¸
      const recentCmd = document.getElementById(`recent-cmd-${data.agent}`);
      if (recentCmd) {
        // ë°œì‹ ì ì •ë³´ ì œê±°í•˜ê³  ì‹¤ì œ ëª…ë ¹ë§Œ í‘œì‹œ
        let displayCommand = latestCommand;
        const senderMatch = latestCommand.match(/ğŸ“¥\s*\w+\s*â†’\s*\w+:\s*(.+)/);
        if (senderMatch) {
          displayCommand = senderMatch[1];
        }
        recentCmd.textContent = displayCommand;
      }
      
      // ì‹¤í–‰ ì¤‘ ìƒíƒœ í‘œì‹œ
      const statusBadge = document.getElementById(`status-${data.agent}`);
      if (statusBadge) {
        statusBadge.textContent = "âš¡ ì‹¤í–‰ ì¤‘";
        statusBadge.className = "badge bg-primary";
      }
    }

    if (data.type === "todo" && data.agent) {
      const statusBadge = document.getElementById(`status-${data.agent}`);
      if (statusBadge) {
        statusBadge.textContent = data.pending ? "ğŸŸ¡ ëŒ€ê¸° ì¤‘" : "âœ… ì™„ë£Œ";
        statusBadge.className = data.pending ? "badge bg-warning text-dark" : "badge bg-success";
      }
      
      // íƒ€ì´ë¨¸ ì‹œì‘/ì¤‘ì§€
      if (data.pending) {
        startTimer(data.agent);
      } else {
        stopTimer(data.agent);
      }
    }
  };
  } // initWebSocket í•¨ìˆ˜ ì¢…ë£Œ

  function addChatMessage(type, agent, content, customTime) {
    const chatArea = document.getElementById('chatArea');
    
    // ì´ˆê¸° ì•ˆë‚´ ë©”ì‹œì§€ ì œê±°
    const placeholder = chatArea.querySelector('.text-center.text-muted');
    if (placeholder) {
      placeholder.remove();
    }
    
    const msgDiv = document.createElement('div');
    msgDiv.className = `mb-3 ${type === 'command' ? 'text-end' : 'text-start'} animate-in`;
    
    const time = customTime || new Date().toLocaleTimeString();
    const agentBadge = `<span class="badge ${getAgentColor(agent)} me-2">${agent}</span>`;
    
    if (type === 'command') {
      msgDiv.innerHTML = `
        <div class="d-inline-block bg-primary text-white rounded-3 px-3 py-2 shadow-sm" style="max-width: 70%; border-radius: 18px 18px 4px 18px;">
          <small class="d-block opacity-75 mb-1" style="font-size: 0.7rem;">${time}</small>
          <div style="font-size: 0.85rem; line-height: 1.4;">${formatMessage(content)}</div>
        </div>
        <div class="mt-1">${agentBadge}</div>
      `;
    } else {
      msgDiv.innerHTML = `
        <div class="mb-1">${agentBadge}</div>
        <div class="d-inline-block bg-light rounded-3 px-3 py-2 shadow-sm border" style="max-width: 70%; border-radius: 18px 18px 18px 4px;">
          <small class="d-block text-muted mb-1" style="font-size: 0.7rem;">${time}</small>

  function getAgentColor(agent) {
    const colors = {
      'ë…¸í‹°ë¯¸': 'bg-danger',      // PM - ë¹¨ê°•
      'ë‚¨ì§±': 'bg-primary',    // QA - íŒŒë‘
      'ì´ì˜ë‹ˆ': 'bg-success',  // ê°œë°œì - ì´ˆë¡
      'í…ŒìŠ¤í„°': 'bg-warning text-dark',  // í…ŒìŠ¤í„° - ë…¸ë‘
      builder: 'bg-info',
      commander: 'bg-success',
      tester: 'bg-warning text-dark'
    };
    return colors[agent] || 'bg-secondary';
  }

  function updateCommandHistory(agent) {
    const historyEl = document.getElementById(`history-${agent}`);
    if (!historyEl || !commandHistories[agent]) return;
    
    const history = commandHistories[agent].slice(0, 5); // ìµœê·¼ 5ê°œë§Œ í‘œì‹œ
    historyEl.innerHTML = history.map((item, index) => {
      const time = new Date(item.timestamp).toLocaleString();
      
      // ë°œì‹ ì ì •ë³´ íŒŒì‹±
      let displayCommand = item.command;
      let sender = '';
      
      // "ğŸ“¥ builder â†’ commander: ëª…ë ¹" íŒ¨í„´ íŒŒì‹±
      const senderMatch = item.command.match(/ğŸ“¥\s*(\w+)\s*â†’\s*\w+:\s*(.+)/);
      if (senderMatch) {
        sender = senderMatch[1];
        displayCommand = senderMatch[2];
      }
      
      return `<div class="small border-bottom pb-2 mb-2">
        <div class="d-flex justify-content-between align-items-start">
          <div class="flex-grow-1" style="min-width: 0;">
            <div class="text-muted" style="font-size: 0.75rem;">${time}</div>
            <div class="d-flex align-items-center mt-1">
              <button class="btn btn-sm btn-outline-primary me-2" style="padding: 0.1rem 0.3rem; font-size: 0.75rem;" 
                      onclick="replayCommand('${agent}', '${escapeHtml(displayCommand).replace(/'/g, "\\'")}')">
                â–¶ï¸
              </button>
              ${sender ? `<span class="badge bg-secondary me-2" style="font-size: 0.7rem;">[${sender}]</span>` : ''}

                <code>${escapeHtml(displayCommand)}</code>

    }).join('');
  }
  
  function replayCommand(agent, command) {
    const promptEl = document.getElementById(`prompt-${agent}`);
    if (promptEl) {

      // ìë™ìœ¼ë¡œ ì „ì†¡í•˜ì§€ ì•Šê³  ì…ë ¥ì°½ì—ë§Œ ì±„ì›Œì¤Œ
      promptEl.focus();

      promptEl.style.backgroundColor = '#e3f2fd';

    }
  }

  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }
  
  function formatMessage(text) {
    // URLì„ í•˜ì´í¼ë§í¬ë¡œ ë³€í™˜
    const urlRegex = /(https?:\/\/[^\s]+)/g;
    let formatted = escapeHtml(text).replace(urlRegex, '<a href="$1" target="_blank" class="text-primary">$1</a>');
    
    // íŒŒì¼ ê²½ë¡œë¥¼ í•˜ì´ë¼ì´íŠ¸ (ì˜ˆ: ~/Documents/shared/reports/team-report.md)
    const pathRegex = /(~?\/[\w\-\.\/]+)/g;
    formatted = formatted.replace(pathRegex, '<code class="text-info">$1</code>');
    
    // ì½”ë“œ ë¸”ë¡ ì²˜ë¦¬ (ë°±í‹± 3ê°œ)
    formatted = formatted.replace(/```([\s\S]*?)```/g, '<pre class="bg-dark text-light">$1</pre>');
    
    // ì¸ë¼ì¸ ì½”ë“œ ì²˜ë¦¬ (ë°±í‹± 1ê°œ)
    formatted = formatted.replace(/`([^`]+)`/g, '<code class="bg-light text-dark">$1</code>');
    
    // ì—ì´ì „íŠ¸ ì´ë¦„ ê°•ì¡°
    const agents = ['ë…¸í‹°ë¯¸', 'ë‚¨ì§±', 'ì´ì˜ë‹ˆ', 'í…ŒìŠ¤í„°'];
    agents.forEach(agent => {
      const regex = new RegExp(`\\b${agent}\\b`, 'g');
      formatted = formatted.replace(regex, `<strong class="text-primary">${agent}</strong>`);
    });
    
    return formatted;
  }

    msgDiv.innerHTML = `

      </div>
      
      <div class="arrow">â†’</div>
      
      <div class="receiver">

        </div>
        <div class="bg-light rounded-3 px-3 py-2 shadow-sm border" style="border-radius: 4px 18px 18px 18px;">

  function parseAgentLog(content) {

      // ì‹¤í–‰ ì‹œì‘ ì‹œê°„ ì¶”ì¶œ
      const startMatch = content.match(/==== Claude ì‹¤í–‰ ì‹œì‘: (\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}) ====/);
      const endMatch = content.match(/==== Claude ì‹¤í–‰ ì¢…ë£Œ: (\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}) ====/);
      
      // ì…ë ¥ í”„ë¡¬í”„íŠ¸ ì¶”ì¶œ
      const requestMatch = content.match(/\[ğŸ“© ì…ë ¥ í”„ë¡¬í”„íŠ¸\]\s*\n([\s\S]+?)(?=\n\[ğŸ§  Claude ì‘ë‹µ\]|\n====)/);

      const responseMatch = content.match(/\[ğŸ§  Claude ì‘ë‹µ\]\s*\n([\s\S]+?)(?=\n====)/);
      
      if (startMatch || endMatch || requestMatch || responseMatch) {
        return {
          startTime: startMatch ? new Date(startMatch[1]).toLocaleTimeString() : null,
          endTime: endMatch ? new Date(endMatch[1]).toLocaleTimeString() : null,
          request: requestMatch ? requestMatch[1].trim() : null,
          response: responseMatch ? responseMatch[1].trim() : null

    } catch (e) {
      console.warn('ë¡œê·¸ íŒŒì‹± ì‹¤íŒ¨:', e);

    return null;

  function startTimer(agent) {

    const timerElement = document.getElementById(`timer-${agent}`);
    if (!timerElement) return;
    
    const startTime = Date.now();

    agentTimers[agent] = setInterval(() => {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const minutes = Math.floor(elapsed / 60);
      const seconds = elapsed % 60;
      timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }, 1000);
  }
  
  function stopTimer(agent) {
    if (agentTimers[agent]) {
